<script>
function $(_) {return document.getElementById(_);}
c = "0x18e66aEFfD8ccCBFC6747B417803dA23B720c217"
a = [{"constant": true,"inputs": [{"internalType": "address","name": "","type": "address"}],"name": "balanceOf","outputs": [{"internalType": "uint256","name": "","type": "uint256"}],"payable": false,"stateMutability": "view","type": "function"}]
pm = new ethers.providers.JsonRpcProvider("https://rpc.mtv.ac")
pf = new ethers.providers.JsonRpcProvider("https://rpc.ftm.tools")
pb = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org")
um = new ethers.Contract("0xEa1199d50Ee09fA8062fd9dA3D55C6F90C1bABd2",a,pm)
uf = new ethers.Contract("0x04068da6c83afcfa0e13ba15a6696662335d5b75",a,pf)
ub = new ethers.Contract("0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d",a,pb)
Promise.all([um.balanceOf(c),uf.balanceOf(c),ub.balanceOf(c)])
.then(b=>{
	$("um").innerHTML = "$"+(Number(b[0])/1e6).toLocaleString()
	$("uf").innerHTML = "$"+(Number(b[1])/1e6).toLocaleString()
	$("ub").innerHTML = "$"+(Number(b[2])/1e18).toLocaleString()
})
</script>
